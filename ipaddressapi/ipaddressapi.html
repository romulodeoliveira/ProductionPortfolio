<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="DivPresentation">
        <h1 class="Presentation">IP Address</h1>
    </div>

    <div class="IndividualProject">
        <div class="IndividualProjectHeader">
            <h3>IPv4:</h3>
            <p id="ipv4"></p>
        </div>

        <br>

        <div class="IndividualProjectHeader">
            <h3>IPv6:</h3>
            <p id="ipv6"></p>
        </div>

        <br>

        <div class="IndividualProjectHeader">
            <h3>Data de Acesso:</h3>
            <p id="accessDate"></p>
        </div>

        <br>

        <div class="IndividualProjectHeader">
            <a href="../index.html" class="IndividualProjectSourceCode">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                    <image href="../img/icons/house-fill.svg" width="16" height="16" />
                </svg>
                Home
            </a>
            <a href="https://ipaddressapi.azurewebsites.net/swagger/index.html" class="IndividualProjectSourceCode" target="_blank">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                    <image href="../img/icons/tools.svg" width="16" height="16" />
                </svg>
                Swagger
            </a>
            <a href="https://github.com/romulodeoliveira/IPAddressAPI" class="IndividualProjectSourceCode" target="_blank">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                    <image href="../img/icons/github.svg" width="16" height="16" />
                </svg>
                Source Code
            </a>
        </div>
    </div>

    <script>
        // Função para consumir a API
        async function fetchIPInformation() {
            try {
                const response = await fetch('https://ipaddressapi.azurewebsites.net/api/IPAddress/GetIPAddresses', {
                    method: 'GET'
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Dados da API:', data); // Adicionando um log para depuração
                    document.getElementById('ipv4').textContent = data.iPv4;
                    document.getElementById('ipv6').textContent = data.iPv6;
                    document.getElementById('accessDate').textContent = data.accessDate;
                } else {
                    console.error('Erro ao buscar informações de IP:', response.status);
                }
            } catch (error) {
                console.error('Erro ao buscar informações de IP:', error);
            }
        }

        // Chame a função para buscar informações de IP quando a página carregar
        window.onload = fetchIPInformation;
    </script>
</body>

</html>
